# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - MVP-APP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build

      - name: Prepare deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy
          cp -r .next deploy/
          cp -r app deploy/
          cp -r lib deploy/
          cp -r public deploy/ 2>/dev/null || true
          cp package.json package-lock.json deploy/
          cp next.config.ts deploy/
          cp tailwind.config.ts deploy/
          cp postcss.config.mjs deploy/
          cp tsconfig.json deploy/
          # Install only production dependencies in the deploy folder
          cd deploy
          npm ci --production

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F2B08BE3E7EA46CFBF0FEE098D1C3220 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8BE28565910D41E1A5C889975BD3AF34 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_495B13480DFF49458107C50C968118A6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MVP-APP'
          slot-name: 'Production'
          package: .
          